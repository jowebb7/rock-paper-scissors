<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name">Welcome to Rock Paper Scissors</div>
    <div class="container">
      <div class="scoreContainer">
        <div class="start">Start</div>
        <div class="score">
          <div class="playerScore">0</div>
          <div class="cpuScore">0</div>
        </div>
        <div class="reset">Reset</div>
      </div>
      <div class="rpsContainer">
        <div class="rpsButton rock">
          <img src="imgs/rock.svg" class="rockPaperScissors" />
        </div>
        <div class="rpsButton paper">
          <img src="imgs/paper.svg" class="rockPaperScissors" />
        </div>
        <div class="rpsButton scissors">
          <img src="imgs/scissors.svg" class="rockPaperScissors" />
        </div>
      </div>
    </div>

    <!-- <script src="javascript.js" charset="utf-16"></script> -->
  </body>
</html>
