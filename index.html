<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name">Welcome to Rock Paper Scissors</div>
    <div class="container">
      <div class="scoreContainer">
        <div class="start size "><p>Please choose</p> rock paper or <p>scissors to begin.</p> <p style="opacity: 0;">This is a line break</p>First to 5 wins.</div>
        <div class="score size">
          <div class="playerScore">
            <div>Player:</div>
            <div class="pScore">0</div>
          </div>
          <div class="cpuScore">
            <div>CPU:</div>
            <div class="cScore">0</div>
          </div>
        </div>
        <div class="reset size rpsButton">Reset</div>
      </div>
      <div class="rpsContainer">
        <div class="rpsButton rock size">
          <img src="imgs/rock.svg" class="rockPaperScissors" />
        </div>
        <div class="rpsButton paper size">
          <img src="imgs/paper.svg" class="rockPaperScissors" />
        </div>
        <div class="rpsButton scissors size">
          <img src="imgs/scissors.svg" class="rockPaperScissors" />
        </div>
      </div>
      <div class="infoBox"><p class="gameInfo"></p></div>
    </div>

    <script src="javascript.js" charset="utf-16"></script>
  </body>
</html>
